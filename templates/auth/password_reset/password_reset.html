{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}

    <div class="container">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-12">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <p>Please enter a email for recive link</p>
                            <label for="formGroupExampleInput">Email</label>
                            {% render_field form.email class="form-control" %}
                        </div>

                        <button type="submit" class="btn btn-primary">Send Link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
